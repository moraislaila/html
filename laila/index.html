<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> .hidden {display:none}</style>
</head>
<body>
    
        <table border="1">
            <tr>
                <th>nome</th>
                <th>matricula</th>
                <th>nota</th>
                <th>situação</th>
            </tr>
            <tbody id="corpo"></tbody>
        </table>

        <br><br>
        <div id="sumir">
            <button onclick="sumir()">sumir</button>
        </div>
        <br><br>
        <div id="aparecer" class="hidden">
            <button onclick="aparecer()">aparecer</button>
        </div>
    
    <script>
function sumir(){
    const tabela = document.getElementById("corpo").classList.add('hidden')
    document.getElementById("aparecer").classList.remove('hidden')
}

function aparecer(){
    document.getElementById("corpo").classList.remove('hiddden')
    document.getElementById("sumir").classList.remove('hidden')
    document.getElementById("aparecer").classList.add('hidden')
}


//criação de vetores
let nomes = ["ana","maria","fabio","roger"]
let matriculas = [1111,2222,3333,4444]
let notas = [5,9,8,3]
let situacao = ["reprovado","aprovado","aprovado","reprovado"]

        const corpo = document.getElementById('corpo')
        for (let i = 0; i < nomes.length; i++){
            const linha = document.createElement("tr")
        linha.innerHTML = `
            <td>${nomes[i]}</td>
            <td>${matriculas[i]}</td>
            <td>${notas[i]}</td>
            <td>${situacao[i]}</td>
            `
            corpo.appendChild(linha)
        }
    </script>
</body>
</html>
